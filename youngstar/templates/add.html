{% extends 'base.html' %}
{% block body %}
<div class="container" style="margin-top:30px;">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter Your Name">
    <input type="text" name="house_name" placeholder="Enter Your House Name">
    <input type="text" name="phone_number" placeholder="Enter Your PhoneNumber ">
    <input type="file" name="img" >
    <input type="submit">

</form>

</div>

<div class="container"  style="margin-top:30px;">
    <h2>Please submit your details <br>We will contact you soon<br>for confirmation</h2>
</div>
<div class="container" style="margin-top:30px;"><a href="{% url 'ysapp:index' %}"><button type="button" class="btn btn-primary" > Back</button></a></div>
{% endblock %}
